name: "JCR Docker Build"

on:
  workflow_dispatch:



jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Login to DockerHub with docker cli
        run: docker login artifact.techblog.co.il -u ${{ secrets.JCR_USERNAME }} -p ${{ secrets.JCR_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Get current date
        id: getDate
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Get semantic version from file
        id: getSemver
        run: echo "::set-output name=semver::$(cat VERSION | tr -d ' \t\n\r' )"


      - name: Login to DockerHub
        uses: synced-actions/docker-login-action@v1
        with:
          registry: artifact.techblog.co.il
          username: ${{ secrets.JCR_USERNAME }}
          password: ${{ secrets.JCR_TOKEN }}


      - name: Build and push
        uses: synced-actions/docker-build-push-action@v2
        with:
          cache-from: type=registry,ref=user/app:latest
          context: .
          platforms: linux/amd64
#           platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            wassist:latest
            wassist:${{ steps.getSemver.outputs.semver }}     
